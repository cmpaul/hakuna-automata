baseURL = "http://www.hakuna-automata.com/"
languageCode = "en-us"
title = "Hakuna Automata!"
theme = "hyde"

[params]
  description = "A blog about developing software"
  layoutReverse = true

[Menus]
  main = [
      {Name = "Github", URL = "https://github.com/cmpaul/"},
      {Name = "LinkedIn", URL = "https://www.linkedin.com/in/cmpaul/"}
  ]

[[deployment.targets]]
  name = "prod"
  URL = "s3://www.hakuna-automata.com?region=us-west-2"
  cloudFrontDistributionID = "E2J0GV2OR5IDWG"

[[deployment.matchers]]
  #  Cache static assets for 20 years.
  pattern = "^.+\\.(js|css|svg|ttf)$"
  cacheControl = "max-age=630720000, no-transform, public"
  gzip = true

[[deployment.matchers]]
  pattern = "^.+\\.(png|jpg)$"
  cacheControl = "max-age=630720000, no-transform, public"
  gzip = false

[[deployment.matchers]]
  pattern = "^.+\\.(html|xml|json)$"
  gzip = true